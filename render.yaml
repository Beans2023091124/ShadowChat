services:
  - type: web
    name: shadow-chat
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHADOW_CHAT_DB_PATH
        value: /var/data/shadow-chat.sqlite
      - key: MYSQL_URL
        sync: false
      - key: MYSQL_SSL_MODE
        value: required
      - key: NODE_VERSION
        value: 24
    disk:
      name: shadow-chat-data
      mountPath: /var/data
      sizeGB: 1
